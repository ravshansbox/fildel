name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libncurses5-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ncurses pkg-config
        echo "PKG_CONFIG_PATH=$(brew --prefix)/opt/ncurses/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "CFLAGS=-I$(brew --prefix)/opt/ncurses/include" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix)/opt/ncurses/lib -lncurses" >> $GITHUB_ENV

    - name: Build
      run: make

    - name: Test run
      run: ./fildel --help 2&&1 || true
